[workspace]

members = [
    "fake-vec-core",
    "kata-ml-component",
    "kata-ml-coordinator",
    "kata-ml-interface",
    "kata-ml-shared",
    "kata-ml-support",
    "kata-vec-core"
]
resolver = "2"

[profile.dev]
opt-level = 0
debug = true
# TODO(b/223253186): workaround gdb DIE errors
lto = false
codegen-units = 1

[profile.release]
opt-level = "z"
lto = "fat"
codegen-units = 1
split-debuginfo = "unpacked"

[profile.release.build-override]
opt-level = "z"
codegen-units = 1
